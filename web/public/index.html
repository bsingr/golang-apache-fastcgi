<!DOCTYPE html>
<html>
<head>
  <title>Go lang + Apache + FastCGI via standard I/O</title>
  <script type="text/javascript">
  function switchPort(port) {
    window.location = location
      .protocol
      .concat("//")
      .concat(window.location.hostname)
      .concat(":")
      .concat(port);
  }
  </script>
</head>
<body>
  <h1>Go lang + Apache + FastCGI via standard I/O</h1>
  <h2>Apps</h2>
  <ul>
    <li><a href="#" onClick="switchPort('81')">Vanilla</a></li>
    <li><a href="#" onClick="switchPort('82')">Beego</a></li>
  </ul>
  <p>See <a href="https://github.com/bsingr/golang-apache-fastcgi">github.com/bsingr/golang-apache-fastcgi</a>.</p>
</body>
</html>
